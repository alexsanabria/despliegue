
{%extends 'layout.html' %}

{%block body%}

<div class="row">
    <h3>Predicci√≥n por Naive Bayes</h3>
    

    <div class="col-md-4">
        <div class="card car-body"><br>
            {% with messages = get_flashed_messages()%}
                {%if messages%}
                    {%for mesage in messages%}
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            El mensaje: <b> {{mesage[0]}} </b> <br> Se predice como: <b> {{mesage[1]}} </b>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>    
                    {%endfor%}      
                {%endif%}
            {%endwith%}

            <form action="/predecir" method="POST"><br>        
                <textarea type="text"  id="msgBox" name="TestTweet" placeholder="Mensaje" rows="4" cols="30"></textarea> 
                <br>
                <button type="submit" onclick="enviarTexto()" class="btn btn-success">Enviar</button>
                
            </form>
            <label id="showMsg"></label>
        </div>
    </div>
</div>

    
{%endblock%}
